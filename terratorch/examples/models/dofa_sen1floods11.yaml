    #     init_args:
    #         height: 224
    #         width: 224
    #   - class_path: albumentations.HorizontalFlip
    #     init_args:
    #         p: 0.5
    #   - class_path: ToTensorV2
    # val_transform:
    #   - class_path: albumentations.CenterCrop
    #     init_args:
    #         height: 224
    #         width: 224
    #   - class_path: ToTensorV2
    # test_transform:
    #   - class_path: albumentations.CenterCrop
    #     init_args:
    #         height: 224
    #         width: 224
    #   - class_path: ToTensorV2

model:
  class_path: terratorch.tasks.SemanticSegmentationTask
  init_args:
    model_args:
      decoder: FCNDecoder
      backbone_pretrained: True
      backbone_img_size: 512
      backbone: dofa_base_patch16_224
      decoder_channels: 256
      backbone_model_bands:
        - BLUE
        - GREEN
        - RED
        - NIR_NARROW
        - SWIR_1
        - SWIR_2

      num_classes: 2
      head_dropout: 0.1
      head_channel_list:
        - 256
      necks:
        - name: SelectIndices
          indices:
            - -1
        - name: ReshapeTokensToImage
    loss: ce
    
    ignore_index: -1
    class_weights:
      - 0.3
      - 0.7
    freeze_backbone: false
    freeze_decoder: false
    model_factory: EncoderDecoderFactory
    tiled_inference_parameters:
      h_crop: 224
      h_stride: 196
      w_crop: 224
      w_stride: 196
      average_patches: true
optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 6.e-5
    weight_decay: 0.05
lr_scheduler:
  class_path: ReduceLROnPlateau
  init_args:
    monitor: val/loss